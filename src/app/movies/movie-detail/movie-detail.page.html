<ion-header *ngIf=" movie$ | async; let movie">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/movies"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ movie.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf=" movie$ | async; let movie">
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-row>
            <ion-col>
              <ion-card-header>
                <ion-card-title class="font-weight-lg">{{movie?.name}}</ion-card-title>
                <ion-card-subtitle class="font-weight-md">{{movie?.year}}</ion-card-subtitle>
              </ion-card-header>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-card-content>
                <ion-label>
                  <h6 class="label-large">Description:</h6>
                  <ion-text class="label-medium">{{movie?.description}}</ion-text>
                </ion-label>
              </ion-card-content>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-card-content>
                <h6 class="label-large">Rating:</h6>
                <p>
                  <ion-text class="highlight-value">{{movie?.rate}}</ion-text> / <ion-text class="highlight-label">10</ion-text>
                </p>
              </ion-card-content>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-card-content>
                <ion-label>
                  <h6 class="label-large">Genres:</h6>
                  <span *ngFor="let genre of movie.genres" class="label-small">{{genre}}</span>
                </ion-label>
              </ion-card-content>
            </ion-col>
          </ion-row>
        </ion-col>

        <ion-col size-xl="8" size-lg="8" size-md="8" size-sm="12">
          <ion-img [src]="'assets/images/movie-covers/' + movie.img"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
