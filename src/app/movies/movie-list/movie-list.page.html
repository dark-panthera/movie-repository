<app-toolbar [title]="'Movie List'"></app-toolbar>

<ion-content [fullscreen]="true" class="hide-background">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Movie</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="flex">
    <ion-row>
      <span *ngFor="let n of movieList$ | async">
        <ion-col size-lg="4">
          <app-movie-card [movie]="n"></app-movie-card>
        </ion-col>
      </span>
    </ion-row>
  </ion-grid>
</ion-content>
