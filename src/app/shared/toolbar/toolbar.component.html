<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-no-padding">
          <ion-title>{{title}}</ion-title>
        </ion-col>
        <ion-col size-md="9" size-xs="8" size-lg="5" class="ion-no-padding">
          <ion-searchbar animated class="header-searchbar" placeholder="Search" clear-icon="close" mode="ios" (search)="onFilter($event)">
          </ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
